<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration Successful</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="card shadow-sm text-center">
          <div class="card-body p-5">
            <div class="mb-3">
              <div class="badge rounded-pill bg-success py-2 px-3">
                <strong>Success</strong>
              </div>
            </div>

            <h2 class="h4 mb-2">Registration Complete</h2>
            <p class="text-muted mb-4">Thanks for registering, <strong>{{ name }}</strong>!</p>

            <p class="mb-4">We’ve received your details. You’ll get a confirmation email shortly.</p>

            <a href="/register" class="btn btn-outline-primary">Register another</a>
          </div>
        </div>

        <div class="text-center mt-3">
          <small class="text-muted">This is a demo — adapt storage & validation for production.</small>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
